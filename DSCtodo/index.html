<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="todoList">
  <div class="cover-img">
    <div class="cover-inner">

    </div>
  </div>
  <div class="content">
    <form class="add">
      <input type="text" name="add" placeholder="Add item...">
      <div class="input-buttons">
        <a href="#0" class="add-todo">
          <i class="fa fa-plus add"></i>
        </a>
      </div>
    </form>
    <ul class="todos">
      <li>
        <input type="checkbox" id="todo_1">
        <label for="todo_1">
          <span class="check"></span>
          tasks
        </label>
        <i class="fa fa-trash delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_2">
        <label for="todo_2">
          <span class="check"></span>
          Reading time
        </label>
        <i class="fa fa-trash delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_3">
        <label for="todo_3">
          <span class="check"></span>
          Look up things to do
        </label>
        <i class="fa fa-trash delete"></i>
      </li>
      <li>
        <input type="checkbox" id="todo_4">
        <label for="todo_4">
          <span class="check"></span>
          movie time
        </label>
        <i class="fa fa-trash delete"></i>
      </li>
    </ul>
  </div>
</div>
<script src="app.js" charset="utf-8"></script>
  </body>
</html>
